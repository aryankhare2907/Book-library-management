<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>All books</title>
<link rel="stylesheet" href="{% static 'css/BRMstyle.css'%}"

</head>
<body>
<div id="header">
  <h1>Book Record Management</h1>
  <div id='nav'>
    <a href="/BRMapp/view-books">View All </a>
    <a href="/BRMapp/new-book">Add New</a>
      <a href="/BRMapp/search-book">Search</a>

  </div>
  </div>
  <div id="main">
    <h2>View book Records</h2>
    <table>
      <thead>

        <th>Book name</th>
        <th>Price</th>
          <th>Author</th>
            <th>Publisher</th>


      </thead>
          {% for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publisher}}</td>

        <td><a class="btn" href="/BRMapp/edit-book?bookid={{book.id}}">Edit</a></td>
          <td><a class="btn" href="/BRMapp/delete-book?bookid={{book.id}}">Delete</a></td>



      </tr>
      {% endfor %}
    </table>

    <form action="/BRMapp/add" method="post">

      {{form}}
      <input type="submit" value="Add">
  </form>

  </div>
  </html>
